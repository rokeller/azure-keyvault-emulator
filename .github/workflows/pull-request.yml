name: Pull Request

on:
  pull_request:

jobs:
  build:
    environment: PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Add hosts to /etc/hosts
        run: |
          echo "127.0.0.1 localhost.vault.azure.net" | sudo tee -a /etc/hosts

      - name: Verify
        run: make verify
