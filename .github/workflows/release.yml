name: Release

on:
  release:
    types:
      - published

env:
  IMAGE_SERVER: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/azure-keyvault-emulator

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Add test host to /etc/hosts
        run: |
          echo "127.0.0.1 localhost.vault.azure.net" | sudo tee -a /etc/hosts

      - name: Verify
        run: make verify

  container-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_SERVER }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.IMAGE_SERVER }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:$GITHUB_REF_NAME
